<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<title>Timer</title>
	</head>
	<body>
		<div class="timer">
			<div class="timer-btns">
				<button class="btn one-min">1 минута</button>
				<button class="btn five-min">5 минут</button>
				<button class="btn ten-min">10 минут</button>
			</div>

			<div class="timer-inputs">
				<input
					type="number"
					class="timer-input"
					id="min-input"
					onchange="inputChange()"
				/>
				:
				<input
					type="number"
					class="timer-input"
					id="sec-input"
					onchange="inputChange()"
				/>
			</div>

			<div class="timer-btns">
				<button class="btn timer-btns start">Пуск</button>
				<button class="btn timer-btns stop">Стоп</button>
				<button class="btn timer-btns reset">Сброс</button>
			</div>
		</div>
		<script src="./timer.js"></script>
	</body>
</html>
